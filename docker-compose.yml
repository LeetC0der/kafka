version: "3.7"

services:
  authservice:
    build: ./authservice
    ports: 
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/authdb
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
